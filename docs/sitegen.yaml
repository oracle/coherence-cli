engine:
  asciidoctor:
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      commercial-docs-base-url: "https://docs.oracle.com/en/middleware/fusion-middleware/coherence/14.1.2"
      cli-version: "1.9.0"
      coherence-version: "14.1.2-0-1"
      coherence-default-version: "14.1.2-0-1"
assets:
  - target: "/"
    includes:
      - "docs/css/*.css"
  - target: "/"
    includes:
      - "docs/images/**/*"
header:
  favicon:
    path: "images/logo.png"
    type: "png"
  stylesheets:
    - path: "docs/css/styles.css"
pages:
    - includes:
        - "docs/**/*.adoc"
    - excludes:
backend:
    name: "vuetify"
    homePage: "docs/about/overview.adoc"
    releases:
        - "1.9.0"
    navigation:
      type: "ROOT"
      title: "Coherence CLI"
      glyph:
        type: "image"
        value: "/images/logo.png"
      items:
        - type: "PAGE"
          title: "Core documentation"
          source: "docs/about/overview.adoc"
          items:
        - type: "MENU"
          title: "About"
          dir: "docs/about"
          glyph:
            type: "icon"
            value: "assistant"
          sources:
            - "overview.adoc"
            - "introduction.adoc"
            - "quickstart.adoc"
        - type: "PAGE"
          title: "Installation"
          source: "docs/installation/installation.adoc"
          glyph:
            type: "icon"
            value: "fa-save"
        - type: "MENU"
          title: "Configuration"
          dir: "docs/config"
          glyph:
            type: "icon"
            value: "fa-cogs"
          sources:
            - "overview.adoc"
            - "global_flags.adoc"
            - "bytes_display_format.adoc"
            - "command_completion.adoc"
            - "sorting_table_output.adoc"
            - "get_config.adoc"
            - "changing_config_locations.adoc"
            - "using_proxy_servers.adoc"
        - type: "MENU"
          title: "Command Reference"
          dir: "docs/reference"
          glyph:
            type: "icon"
            value: "find_in_page"
          sources:
            - "overview.adoc"
            - "clusters.adoc"
            - "contexts.adoc"
            - "members.adoc"
            - "machines.adoc"
            - "services.adoc"
            - "caches.adoc"
            - "view_caches.adoc"
            - "topics.adoc"
            - "persistence.adoc"
            - "federation.adoc"
            - "nslookup.adoc"
            - "proxies.adoc"
            - "http_servers.adoc"
            - "elastic_data.adoc"
            - "http_sessions.adoc"
            - "executors.adoc"
            - "reporters.adoc"
            - "diagnostics.adoc"
            - "health.adoc"
            - "reset.adoc"
            - "misc.adoc"
            - "create_clusters.adoc"
            - "monitor_clusters.adoc"
            - "create_starter.adoc"
        - type: "PAGE"
          title: "Security"
          source: "docs/security/overview.adoc"
          glyph:
            type: "icon"
            value: "lock"
        - type: "PAGE"
          title: "Troubleshooting"
          glyph:
            type: "icon"
            value: "fa-question-circle"
          source: "docs/troubleshooting/trouble-shooting.adoc"
        - type: "MENU"
          title: "Examples"
          dir: "docs/examples"
          glyph:
            type: "icon"
            value: "explore"
          sources:
            - "overview.adoc"
            - "rolling_restarts.adoc"
            - "jsonpath.adoc"
            - "set_cache_attrs.adoc"
        - type: "HEADER"
          title: "Additional resources"
        - type: "LINK"
          title: "Slack"
          glyph:
            type: "icon"
            value: "fa-slack"
          href: "https://join.slack.com/t/oraclecoherence/shared_invite/enQtNzcxNTQwMTAzNjE4LTJkZWI5ZDkzNGEzOTllZDgwZDU3NGM2YjY5YWYwMzM3ODdkNTU2NmNmNDFhOWIxMDZlNjg2MzE3NmMxZWMxMWE"
        - type: "LINK"
          title: "Coherence Community"
          glyph:
            type: "icon"
            value: "people"
          href: "https://coherence.community"
        - type: "LINK"
          title: "GitHub"
          glyph:
            type: "icon"
            value: "fa-github-square"
          href: "https://github.com/oracle/coherence-cli"
