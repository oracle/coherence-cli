# Coherence CLI GitHub Actions CI build - Install
# ---------------------------------------------------------------------------
name: CI - Install

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Twice a day
    - cron: '0 0,12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Test Installing CLI via curl
      shell: bash
      run: |
        curl -sL https://raw.githubusercontent.com/oracle/coherence-cli/main/install.sh | bash
        cohctl version
