# ---------------------------------------------------------------------------
# Coherence CLI GitHub Actions CI build - Test Create Starter Polyglot
# ---------------------------------------------------------------------------
name: CI Test Create Starter PolyGlot

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

#   Checkout the source, we need a depth of zero to fetch all of the history otherwise
#   the copyright check cannot work out the date of the files from Git.
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache Go Modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-mods-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-mods-

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Build cohctl
      shell: bash
      run: make cohctl

    - name: Run Create Starter Test Polyglot
      shell: bash
      run: |
        make test-create-starter-polyglot

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-output-${{ matrix.coherenceVersion }}
        path: build/_output/test-logs
